<div class='vlocity nds-modal nds-fade-in-open nds-modal_large'>
    <div class='nds-modal__container'>
        <div class="nds-modal__header">
            <h3 class="modal-title">{{step.articleTitle}}</h3>
        </div>
        <div class="nds-modal__content nds-p-around_medium">
            <div class="panel panel-default">
                <div class='vlc-textblock-text'>
                    <p ng-bind-html='step.articleBody'></p>
                </div>
            </div>
        </div>
        <div class="nds-modal__footer">
            <button class="btn btn-warning" ng-click="cancel()">OK</button>
        </div>
    </div>
</div>
